    <div class="contactform">
        <h1>Contact Me for General Enquiry</h1>
        <form>
            <div class="mb">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone">
            </div>
            <div class="mb">
                <input type="checkbox" class="form-check-input" id="isclient">
                <label class="form-check-label" for="isclient">Check me out</label>
            </div>
            <button type="submit" class="btn-primary">Submit</button>

        </form>
    </div>
